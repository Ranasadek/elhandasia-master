<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Elhandasiya Navbar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
      
    }

    .navbar {
      background: #fff;
      border-bottom: 1px solid #eee;
    }

    .navbar-inner {
      max-width: 1200px;
      margin: auto;
      padding: 15px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo-box h2 {
      font-size: 24px;
      color: #111;
    }

    .logo-box span {
      color: #ff6600;
    }

    .logo-box p {
      font-size: 12px;
      color: #777;
    }

    .nav-links {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-item {
      position: relative;
    }

    .nav-item > a {
      text-decoration: none;
      color: #222;
      font-size: 14px;
      padding: 8px;
      display: block;
    }

    .nav-item > a:hover {
      color: #ff6600;
    }

    /* Dropdown */
    .dropdown-menu {
      position: absolute;
      top: 100%;
      left: 0;
      background: #fff;
      min-width: 220px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      display: none;
      flex-direction: column;
      z-index: 999;
    }

    .dropdown-menu a {
      padding: 10px 15px;
      font-size: 14px;
      color: #333;
      text-decoration: none;
    }

    .dropdown-menu a:hover {
      background: #f5f5f5;
      color: #ff6600;
    }

    .dropdown:hover .dropdown-menu {
      display: flex;
    }

    .get-started {
      background: #ff6600;
      color: #fff !important;
      padding: 8px 16px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
    }

    .hamburger {
      display: none;
      font-size: 22px;
      cursor: pointer;
    }

    @media (max-width: 992px) {
      .nav-links {
        display: none;
      }
      .hamburger {
        display: block;
      }
    }
  </style>
</head>
<body>

<!-- ================= NAVBAR ================= -->
<div class="navbar">
  <div class="navbar-inner">

    <div class="logo-box">
      <h2>Elhandasiya<span>.</span></h2>
      <p>Welcome to Elhandasiya</p>
    </div>

    <div class="nav-links" id="nav-links">

      <a href="index.html" class="nav-item">Home</a>

      <div class="nav-item dropdown" data-category-id="1">
        <a href="#">Laptops</a>
        <div class="dropdown-menu"></div>
      </div>

      <div class="nav-item dropdown" data-category-id="2">
        <a href="#">Printer</a>
        <div class="dropdown-menu"></div>
      </div>

      <div class="nav-item dropdown" data-category-id="3">
        <a href="#">Computer</a>
        <div class="dropdown-menu"></div>
      </div>

      <div class="nav-item dropdown" data-category-id="4">
        <a href="#">Computer Accessories</a>
        <div class="dropdown-menu"></div>
      </div>

      <div class="nav-item dropdown" data-category-id="5">
        <a href="#">Companies Solution</a>
        <div class="dropdown-menu"></div>
      </div>

      <div class="nav-item dropdown" data-category-id="6">
        <a href="#">Smart Home</a>
        <div class="dropdown-menu"></div>
      </div>

      <a href="#" class="get-started">Get Started</a>
    </div>

    <div class="hamburger">
      <i class="fas fa-bars"></i>
    </div>

  </div>
</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
  // ðŸ”´ ØºÙŠØ±ÙŠ Ø§Ù„Ù„ÙŠÙ†Ùƒ Ø¯Ù‡ Ø¨Ø§Ù„Ù€ API Ø§Ù„Ø­Ù‚ÙŠÙ‚ÙŠ
  const API_BASE = "https://YOUR-REAL-API-URL";

  fetch(`${API_BASE}/api/categories`)
    .then(res => res.json())
    .then(categories => {

      document.querySelectorAll(".dropdown").forEach(dropdown => {
        const categoryId = dropdown.dataset.categoryId;
        const menu = dropdown.querySelector(".dropdown-menu");

        const category = categories.find(c => c.id == categoryId);

        if (!category || !category.subCategories || category.subCategories.length === 0) {
          menu.innerHTML = `<span style="padding:10px;color:#999">No sub categories</span>`;
          return;
        }

        menu.innerHTML = category.subCategories.map(sub => `
          <a href="category.html?sub=${sub.id}">
            ${sub.name}
          </a>
        `).join("");
      });

    })
    .catch(err => {
      console.error("API Error:", err);
    });
</script>

</body>
</html>
