<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم استلام طلبك - الهندسية</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
        .success-card { background: white; padding: 40px; border-radius: 15px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 90%; }
        .icon { font-size: 80px; color: #2ecc71; margin-bottom: 20px; }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; line-height: 1.6; }
        .order-number { background: #e8f5e9; color: #2e7d32; padding: 10px; border-radius: 5px; font-weight: bold; margin: 20px 0; display: inline-block; }
        .home-btn { display: inline-block; padding: 12px 30px; background: #FF6B00; color: white; text-decoration: none; border-radius: 5px; transition: 0.3s; margin-top: 20px; }
        .home-btn:hover { background: #e66000; transform: translateY(-2px); }
    </style>
</head>
<body>

<div class="success-card">
    <div class="icon"><i class="fas fa-check-circle"></i></div>
    <h1>تم استلام طلبك بنجاح!</h1>
    <p>شكراً لثقتك بنا. جاري مراجعة طلبك الآن وسوف يتواصل معك أحد ممثلي خدمة العملاء قريباً لتأكيد الشحن.</p>
    
    <div class="order-number">
        رقم الطلب: #<span id="order-id">---</span>
    </div>

    <br>
    <a href="index.html" class="home-btn">العودة للرئيسية</a>
</div>

<script>
    // عرض رقم الطلب المحفوظ
    document.getElementById("order-id").textContent = localStorage.getItem("last_order_id") || "12345";
</script>

</body>
</html>
